name: Build Auto Overtime App

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允許手動觸發

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            artifact-name: auto-overtime-macos
          - os: windows-latest
            platform: windows
            artifact-name: auto-overtime-windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file from secrets
        shell: bash
        run: |
          # 建立專案根目錄的 .env (開發環境相容)
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
          echo "OPENAI_MODEL=${{ secrets.OPENAI_MODEL || 'gpt-5-mini-2025-08-07' }}" >> .env
          echo "✓ .env file created in project root"

          # 建立 src/assets 目錄並複製 .env (打包環境)
          mkdir -p src/assets
          cp .env src/assets/.env
          echo "✓ .env file copied to src/assets/ directory"

          # 驗證檔案存在
          ls -la src/assets/.env

      - name: Build Flet app
        env:
          PYTHONIOENCODING: utf-8
          FLET_DEBUG: 1
        run: flet build ${{ matrix.platform }} --verbose

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: build/${{ matrix.platform }}/
          retention-days: 1
          if-no-files-found: error

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auto-overtime"
version = "0.1.0"
description = "AI-powered handwritten overtime form recognition system"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "flet==0.28.2",
    "openai>=2.11.0",
    "pandas>=2.0.3",
    "pydantic>=2.12.0",
    "python-dotenv>=1.2.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.14.10",
]

